<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <img src="https://ds.rokomari.store/rokomari110/ProductNew20190903/130X186/d774abe23_206592.jpg" alt="english">
            <div class="btn">
                <h3>Spoken English</h3>
                <p>Munzereen Shahid</p>
                <h3>quantity: <span class="quantity">1</span></h3>
                <button onclick="minusBtn(-1)">-</button>
                <button onclick="plusBtn(1)">+</button>
            </div>
            <h2>Price: $<span class="price">40</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
