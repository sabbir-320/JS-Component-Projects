<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Overlay Fade</h1>
    <div class="fade-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
        <div class="overlay">
            <div class="overlay-item">
                Hello world!
            </div>
        </div>
    </div>

    <!-- Image Overlay Slide -->
    <h1>Image Overlay Slide</h1>
    <div class="overlay-slide-container">
        <div class="overlay-slide-flex">
            <!-- top to bottom -->
            <div class="overlay-slide-top-container">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
                <div class="overlay-slide-top">
                    <h3 class="overlay-text">Hello</h3>
                </div>
            </div>
            <!-- bottom to top -->
            <div class="overlay-slide-bottom-container">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
                <div class="overlay-slide-bottom">
                    <h3 class="overlay-text">Hello</h3>
                </div>
            </div>
            <!-- right to left -->
            <div class="overlay-slide-right-container">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
                <div class="overlay-slide-right">
                    <h3 class="overlay-text">Hello</h3>
                </div>
            </div>
            <!-- left to right -->
            <div class="overlay-slide-left-container">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
                <div class="overlay-slide-left">
                    <h3 class="overlay-text">Hello</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Image Hover Fullscreen Zoom -->
    <h1>Image Hover Fullscreen Zoom</h1>
    <div class="zoom-overlay-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
        <div class="zoom-overlay">
            <h3 class="overlay-text">Hello</h3>
        </div>
    </div>
    <!-- Image Overlay Title -->
    <h1>Image Overlay Title</h1>
    <div class="title-overlay-container">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
        <div class="title-overlay">
            <h3 class="overlay-text">Hello</h3>
        </div>
    </div>
    <!-- Flip Image -->
    <h1>Flip Image</h1>
    <div class="flip-box">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img src="https://www.w3schools.com/howto/img_paris.jpg" alt="Paris" style="width:300px;height:200px">
          </div>
          <div class="flip-box-back">
            <h2>Paris</h2>
            <p>What an amazing city</p>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
